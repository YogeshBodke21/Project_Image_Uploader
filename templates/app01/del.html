<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IMAGE | Delete </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<h2 class="text-center p-3"> Do you really want to delete the Image??</h2>
<form method="post" >
      {% csrf_token %}
  <div class="row">
      <div class="col-sm-4 offset-sm-4">
        <div class="card m-2 border border-dark">
           <img src="{{obj.photo.url}}" alt="" class="card-img-top" height="200px">
        </div>
           <button class="col-6 btn btn-danger my-3">YES</button>

           <a href="{% url 'home_url'%}"><button class="btn col-6 btn-secondary my-3 float-end">Back</button></a>


        </div>
      </div>
  </div>
</form>
</body>
</html>
